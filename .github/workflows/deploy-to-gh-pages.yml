name: Build and Deploy
on:
    workflow_dispatch:

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3

            - name: Install and Build 🔧
              working-directory: app
              run: |
                  yarn
                  yarn run build

            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4.3.0
              with:
                  branch: gh-pages
                  folder: build
